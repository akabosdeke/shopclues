apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion "25.0.3"
    defaultConfig {
        applicationId "com.akarshan.new_ui"
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    apply plugin: 'java'
    apply plugin: 'jdepend'
    apply plugin: 'java'
    implement'com.android.support:appcompat-v7:25.3.1'
    implement 'com.android.support:cardview-v7:25.3.1'
    implement 'com.android.support.constraint:constraint-layout:1.0.0-alpha7'
    implement 'junit:junit:4.12'
}
